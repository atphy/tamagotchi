<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Tamagotchi</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="topButtons">
    <button class="btn topButton">-</button>
    <button class="btn topButton">+</button>
  </div><br>
  <div class="displayLeftHeaders displayHeaders">
    <button class="btn"></button>
    <h1 class="hungerHeader">Hunger</h1>
    <h1 class="happinessHeader">Happiness</h1>
    <button class="btn"></button>
  </div>
  <div class="tamagotchiDisplay">
    <div class="displayLeftStatus statusDisplay">
      <h1 class="hungerDisplay">100</h1>
      <h1 class="happinessDisplay">100</h1>
    </div>
    <img class="myTamagotchi" src="/src/img/LCD Handhelds - Tamagotchi Connection Version 2 - Debatchi (1) (1).png">
    <div class="displayRightStatus statusDisplay">
      <h1 class="strengthDisplay">100</h1>
      <h1 class="energyDisplay">100</h1>
    </div>
  </div>
  <div class="displayRightHeaders displayHeaders">
    <button class="btn"></button>
    <h1 class="strengthHeader">Strength</h1>
    <h1 class="energyHeader">Energy</h1>
    <button class="btn"></button>
</body>
</html>
