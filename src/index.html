<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Tamagotchi</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="topButtons">
    <button id="minusButton" class="btn topButton">-</button>
    <button id="plusButton" class="btn topButton">+</button>
  </div>
    <div class="displayLeftHeaders displayHeaders">
      <button id="hungerButton" class="btn"></button>
      <h1 class="hungerHeader">Hunger</h1>
      <h1 class="happinessHeader">Happiness</h1>
      <button id="happinessButton" class="btn"></button>
  </div>
  <div class="tamagotchiDisplay">
    <div class="displayLeftStatus statusDisplay">
      <h1 id="hungerDisplay" class="hungerDisplay"></h1>
      <h1 id="happinessDisplay" class="happinessDisplay"></h1>
    </div>
    <img class="myTamagotchi" src="https://github.com/atphy/tamagotchi/blob/master/src/img/LCD%20Handhelds%20-%20Tamagotchi%20Connection%20Version%202%20-%20Debatchi%20(1)%20(1).png?raw=true">
    <div class="displayRightStatus statusDisplay">
      <h1 id="strengthDisplay" class="strengthDisplay"></h1>
      <h1 id="energyDisplay" class="energyDisplay"></h1>
    </div>
  </div>
  <div class="displayRightHeaders displayHeaders">
    <button id="strengthButton" class="btn"></button>
    <h1 class="strengthHeader">Strength</h1>
    <h1 class="energyHeader">Energy</h1>
    <button id="energyButton" class="btn"></button>
  </div>
</body>
</html>
